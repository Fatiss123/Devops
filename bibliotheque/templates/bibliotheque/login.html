<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Abel|Playfair+Display');

        /* Global rules */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            font-family: 'Abel', sans-serif;
            opacity: 0.95;
        }

        form {
            width: 450px;
            min-height: 500px;
            margin: 5% auto;
            padding: 2%;
            border-radius: 5px;
            box-shadow: 0 9px 50px hsla(20, 67%, 75%, 0.31);
            background: #f9f9f9;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h2 {
            font-size: 2.5em;
            font-family: 'Playfair Display', serif;
            color: #3e403f;
        }

        header p {
            margin-top: 10px;
            font-size: 1em;
            color: #5E6472;
        }

        .field-set {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-item {
            display: flex;
            align-items: center;
        }

        .input-item i {
            margin-right: 10px;
            font-size: 1.2em;
            color: #333;
        }

        .form-input {
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .form-input:focus {
            border-color: #a8edea;
        }

        button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            background: #50a6ed;
            font-size: 1em;
            font-weight: bold;
            color: #252537;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #2080ce;
        }

        .other {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            width: 48%;
            font-size: 0.9em;
            text-align: center;
        }

        p {
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
            color: #333;
        }

        p a {
            color: #252537;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .message-box {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .message-box span {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <form method="POST">
            {% csrf_token %}
            <header>
                <h2>Log In</h2>
                <p>Entrer votre email et mot de passe</p>
            </header>

            <!-- Display error messages -->
            {% if messages %}
                {% for message in messages %}
                <div class="message-box">
                    <span>&#9888;</span> <!-- Warning icon -->
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <div class="field-set">
                <div class="input-item">
                    <i class="fa fa-user-circle"></i>
                    <input class="form-input" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-item">
                    <i class="fa fa-key"></i>
                    <input class="form-input" type="password" name="password" placeholder="Password" id="pwd" required>
                </div>
                <button class="log-in" type="submit">Log In</button>
            </div>
            <p>Pas encore inscrit ? <a href="{% url 'signup' %}">Cr√©er un compte</a></p>
        </form>
    </div>
</body>
</html>
